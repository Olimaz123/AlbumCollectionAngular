  <div class="modal-header">
    <div class="col col-10" id="albumTitle">
      <h1>
        <div class="col">
          {{album.album| titleFormat}}
          <!--show favourite and / or wishlist icon-->
          <span *ngIf="album.inFavs">&nbsp; &#11088;</span>
          <span *ngIf="album.inWishlist">&nbsp; ðŸ“œ</span>
        </div>
      </h1>
    </div>
    <div>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="modal-body">
    <div class="form-row">
      <div class="col col-6" id="albumArtist">
        Artist: {{album.artist}}
      </div>
    </div>
    <div class="form-row">
      <div class="col col-4" id="albumYear">
        Release year: {{album.year}}
      </div>
      <div class="col col-4" id="albumType">
        Release type: {{album.type}}
      </div>
    </div>
    <div class="form-row">
      <div class="col" id="albumLabel">
        Release label: {{album.label| titlecase}}
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-primary" id="editDropdown" ngbDropdownToggle>Edit album</button>
        <!--dropdown buttons-->
        <div ngbDropdownMenu aria-labelledby="editDropdown">
          <button ngbDropdownItem (click)="onEdit()">Edit Album</button>
          <button ngbDropdownItem (click)="onDelete()">Delete Album</button>
          <a href="" ngbDropdownItem *ngIf="album.inFavs" (click)="removeFavs()">Remove from favorites</a>
          <a href="" ngbDropdownItem *ngIf="album.inFavs == false" (click)="addToFavs()">Add to favorites</a>
          <a href="" ngbDropdownItem *ngIf="album.inWishlist" (click)="addToColl()">Add to collection</a>
          <a href="" ngbDropdownItem *ngIf="album.inCollection" (click)="addToWish()">Add to Wishlist</a>
        </div>
      </div>
    </div>
  </div>
