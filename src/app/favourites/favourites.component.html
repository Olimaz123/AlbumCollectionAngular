<div id="favourites-content">
  <div class="container mt-4">
    <div class="row col-auto">
      <div class="col-auto mb-3" *ngFor="let album of albums">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">
              <!--stretched link makes entire card clickable-->
              <a class="stretched-link" (click)="openDetails(album.id)"><strong>{{album.album| titleFormat}}</strong>&nbsp; &#11088;</a>
              <!--if on wishlist, show list icon-->
              <span *ngIf="album.inWishlist">&nbsp;ðŸ“œ</span>
            </h3>
            <h4 class="card-subtitle">{{album.artist}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
