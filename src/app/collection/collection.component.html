<div id="collection-content">
  <div class="container mt-4">
    <div class="row col-auto">
      <div class="col-auto mb-3" *ngFor="let album of albums">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">
              <!--stretched link makes entire card clickable-->
             <a class="stretched-link" (click)="openDetails(album.id)"><strong>{{album.album| titleFormat}}</strong></a>
              <!--if favourite, show star-->
              <span *ngIf="album.inFavs">&nbsp; &#11088;</span>
            </h3>
            <h4 class="card-subtitle">{{album.artist}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
