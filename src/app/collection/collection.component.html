<div id="collection-content">
  <div>
    <mat-card *ngFor="let album of albums">
      <mat-card-title>
        <a class="stretched-link" (click)="openDetails(album.id)">{{album.id}} - {{album.album| titleFormat}}</a>
      </mat-card-title>
      <mat-card-subtitle>
        {{album.artist}}
      </mat-card-subtitle>
    </mat-card>
  </div>
</div>
